<div id="newsitem">
    <h2><a href="${urls.title}">${title}</a></h2>
    <p>${desc}</p>
    <p class="date">
	<span id="author">Posted by: <i>${name}</i></span>
	<span>
	    <img src="images/more.gif" alt="" /> <a href="${urls.more}">Read more</a> 
	</span>
	<span>
	    <img src="images/comment.gif" alt="" /> <a href="${urls.comments}">Comments(${count})</a> 
	</span>
	<span>
	    <img src="images/timeicon.gif" alt="" /> ${date}
	</span>
    </p>
</div>
