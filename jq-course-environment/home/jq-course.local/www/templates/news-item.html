<div id="newsitem">
    <h2><a href="${shorturl}">${title}</a></h2>
    <p>${description}</p>
    <p class="date">
	<span id="author">Posted by: <i>${user.name}</i></span>
	<span>
	    <img src="images/more.gif" alt="" /> <a href="${link}">Read more</a> 
	</span>
	<span>
	    <img src="images/comment.gif" alt="" /> <a href="${href}">Comments(${comments})</a> 
	</span>
	<span>
	    <img src="images/timeicon.gif" alt="" /> ${submit_date}
	</span>
    </p>
</div>
